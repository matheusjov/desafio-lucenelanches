<!DOCTYPE html>
<html ng-app="llapp" data-ng-cloak>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- css -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/login.css" rel="stylesheet">

  <!-- javascripts -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="./lib/bootstrap.min.js" type="text/javascript"></script>

  <script src="./js/login.js" type="text/javascript"></script>

  <title>LuceneLanches</title>
</head>
<body>

  <div class="wrapper">
    <form class="form-signin">
      <h2 class="form-signin-heading">Login</h2><br>
      <input type="text" class="form-control" name="username" placeholder="Email" required="" autofocus="" /><br>
      <div class="form-group">
        <div class="input-group">
          <input type="password" class="form-control" id="uPassword" placeholder="Password">
          <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
        </div> <!-- /.input-group -->
      </div>
      <button class="btn btn-lg btn-danger btn-block" type="submit" id="login">Entrar</button>
    </form>
  </div>

</body>
</html>
